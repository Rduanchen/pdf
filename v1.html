<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Buttons and Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container">
    <div id="csvButtons">
        <img v-if="image_exist" src="./bio.JPG" alt="bio_picture">
        <br>
        <br>
        <h2>{{title}}</h2>
        <p class="text">{{word}}</p>
        <hr>
        <div v-for="item in csvData">
            <button type="button" class="btn btn-info d-grid gap-1" style="width: 20rem;"><a v-bind:href="item[1]">{{item[0]}}</a></button>
            <br>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const app = Vue.createApp({
    data() {
        return {
            csvData: [],
            word:"",
            word_provided: false,
            image_exist: false,
            title: "",
        };
    },
    created() {
    var imageUrl = './bio.JPG';
    this.checkImageExists(imageUrl, (exists) => {
            if (exists) {
                this.image_exist = true;
                console.log(this.image_exist);
            } else {
                this.image_exist = false;
            }
        });
    },
    mounted() {
        console.log("mounted");
        this.fetchCSV('index.csv', this.createButtonsAndLinks);
        this.fetchCSV2('userdata.csv', this.createButtonsAndLinks);
        
    },
    methods: {
        // Fetch the CSV file and call the callback function
        fetchCSV(url, callback) {
            console.log("fetchCSV");
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    const data = [];
                    const rows = text.trim().split('\n');
                    rows.forEach(row => {
                        const columns = row.split(',');
                        data.push(columns);
                    });
                    this.csvData = data;
                    
                    callback(data);
                })
                .catch(error => console.error('Error fetching CSV:', error));
        },
        fetchCSV2(url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    const data = [];
                    const rows = text.trim().split('\n');
                    rows.forEach(row => {
                        const columns = row.split(',');
                        data.push(columns);
                    });
                    this.title = data[0][0];
                    document.title = data[0][0];
                    try {
                        this.word = data[0][1];
                        this.word_provided = true;
                    } catch (error) {
                        
                    }
                    callback(data);
                })
                .catch(error => console.error('Error fetching CSV:', error));
        },
        checkImageExists(imageSrc, callback) {
            var img = new Image();
            img.onload = function() {
                callback(true);
            };
            img.onerror = function() {
                callback(false);
            };
            img.src = imageSrc;
        },
        // read txt file
        createButtonsAndLinks(data) {
            // No need to manipulate the DOM directly
            // Vue will handle rendering the buttons and links
        },
    },
});

app.mount('#app');
</script>
<style>
#app {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 設置高度為視窗的高度，讓內容垂直置中 */
}

#csvButtons {
    text-align: center; /* 水平置中 */
}
img {
    width: 18rem;
    /* Set individual radius for top and bottom corners */
    border-radius: 20px;
}
</style>
</body>

</html>
